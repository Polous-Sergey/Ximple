<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="gridSystemModalLabel">Reporting list</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="list-group">
                        <a href="#" class="list-group-item" ng-class="vm.selectedItem === $index ? 'active' :''" ng-click="vm.selectedReporting($index)"
                            ng-repeat="item in vm.reportingList">
                            {{item}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="vm.loadReport()" ng-disabled="vm.selectedItem === null">Load
            </button>
        </div>
    </div>
</div>
