<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="gridSystemModalLabel">Save report</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-4">Report name:</div>
                <div class="col-md-8">
                    <input type="text" ng-model="vm.reportingJsonName" class="form-control ng-pristine ng-valid ng-empty ng-touched" style="">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="vm.saveReportJson()" ng-disabled="!vm.reportingJsonName">Save
            </button>
        </div>
    </div>
</div>
